name: youtube-nlp
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - ipython
  - matplotlib
  - seaborn
  - numpy
  - pandas
  - pillow
  - tqdm
  - scikit-learn
  - ipywidgets
